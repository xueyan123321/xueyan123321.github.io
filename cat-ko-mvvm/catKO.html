<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach:catList">
        <li data-bind="text:name,click:$parent.setCurrentCat"></li>
    </ul>
    <div id="cat" data-bind="with:currentCat">

        <h2 data-bind="text:name"></h2>
        <div data-bind="text:catLevel"></div>
        <div data-bind="text:clickCount"></div>
        <img src="" alt="cute cat" data-bind="click:$parent.incrementCounter,attr:{src:imgSrc}">
        <ul data-bind="foreach:nickNameArray">
            <li data-bind="text:$data"></li>
    </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
